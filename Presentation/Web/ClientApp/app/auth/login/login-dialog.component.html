<h3 class="mdl-dialog__title">Вход</h3>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mdl-dialog__content">
        <mdl-textfield-validated [formControl]="loginForm.controls.userName"
                    label="Имя пользователя"
                    name="userName"
                    type="text"
                    floating-label></mdl-textfield-validated>
        <mdl-textfield-validated [formControl]="loginForm.controls.password"
                    label="Пароль"
                    name="password"
                    type="password"
                    floating-label></mdl-textfield-validated>
    </div>
    <div class="mdl-dialog__actions">
        <button mdl-button [disabled]="!loginForm.valid" type="submit" mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Войти</button>
        <button mdl-button type="button" (click)="cancel()">Отмена</button>
    </div>
</form>
