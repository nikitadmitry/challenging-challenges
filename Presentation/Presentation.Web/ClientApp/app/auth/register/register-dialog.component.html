<h3 class="mdl-dialog__title">Регистрация</h3>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mdl-dialog__content">
        <mdl-textfield-validated [formControl]="registerForm.controls.userName"
                    label="Имя пользователя"
                    name="userName"
                    type="text"
                    floating-label></mdl-textfield-validated>
        <mdl-textfield-validated [formControl]="registerForm.controls.email"
                    label="Электронная почта"
                    name="email"
                    type="text"
                    floating-label></mdl-textfield-validated>
        <mdl-textfield-validated [formControl]="registerForm.controls.password"
                    label="Пароль"
                    name="password"
                    type="password"
                    floating-label></mdl-textfield-validated>
        <mdl-textfield-validated [formControl]="registerForm.controls.confirmPassword"
                    label="Подтверждение пароля"
                    name="confirmPassword"
                    type="password"
                    floating-label></mdl-textfield-validated>
    </div>
    <div class="mdl-dialog__actions">
        <button mdl-button [disabled]="!registerForm.valid" type="submit" mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Регистрация</button>
        <button mdl-button type="button" (click)="cancel()">Отмена</button>
    </div>
</form>
